<!DOCTYPE html>
<html>
<head>
  <title>SSO Request Generator</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div id="container">
    <center><h1>DCC SSO Request Generator</h1></center>
    <div id="form_container">
      <form action="/sso" method="post">
        <label for="subid">Subscription ID:</label><br>
        <input type="text" id="subid" name="subid" placeholder="00000000-0000-0000-0000-000000000000"><br>
        <label for="domain">Domain Name:</label><br>
        <input type="text" id="domain" name="domain" placeholder="supercoolwebsite.com"><br>
        <label for="rg">Resource Group:</label><br>
        <input type="text" id="rg" name="rg" placeholder="awesome_group"><br><br>
        <input type="submit" value="Submit">
      </form>
    </div>
    <div id="info_container">
      <p class="info-text">Ensure you have the Azure CLI installed, logged in, and have the correct subscription set or this will not work properly.</p>
    </div>
  </div>
</body>
</html>
